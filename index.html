<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card</title>
</head>
<body>
    <div id="card-body">
        <img src="/images/image-equilibrium.jpg" alt="A bialtiful NFT colorfull cube " id="nft-image">
        <p id="nft-title">Equilibrium #3429</p>
        <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <section id="data">
            <img src="/images/icon-ethereum.svg" alt="Ethereum icon" id="eth-icon">
            <span id="eth-text">0.041ETH</span>
            <img src="/images/icon-clock.svg" alt="Clock icon" id="clock-icon">
            <span id="clock-text">3 Days left</span>
        </section>
        <hr>
        <footer>
            <img src="/images/image-avatar.png" alt="Creator of the NFT" id="avatar">
            <span id="avatar-description">Creation os <a href="#">Jules Wyvern</a></span>
        </footer>
    </div>
</body>
</html>
